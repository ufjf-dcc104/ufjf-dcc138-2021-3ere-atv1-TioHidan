<html lang="pt">
<head>

<body>
    <h1>DCC138 exemplo 01</h1>
    <canvas></canvas>
    <p>Por Victor Torres</p>
    <script>
        let canvas = document.querySelector("canvas");
        
        let ctx = canvas.getContext("2d");
        
         canvas.width = 480;
         canvas.height = 320;
         
         let x =100;
         
         desenha();
         
         function desenha(){

    
        //desenha fundo
         
        ctx.fillStyle = "black";
         ctx.fillRect(0,0,  canvas.width,canvas.height);
        
        //desenha elementos
         
         ctx.fillStyle = "Red";
         ctx.fillRect(x,150,  20,20);
         }
        

    </script>
    
</body>
